name: Cash:web Keyserver
args:
    - config:
        short: c
        long: config
        help: Configuration file
        takes_value: true
    - bind:
        short: b
        long: bind
        help: Bind address for keyserver
        takes_value: true
    - node-ip:
        long: node-ip
        help: Bitcoin IP address
        takes_value: true
    - rpc-port:
        long: rpc-port
        help: Bitcoin RPC port
        takes_value: true
    - rpc-username:
        long: rpc-username
        help: Bitcoin RPC username
        takes_value: true
    - rpc-password:
        long: rpc-password
        help: Bitcoin RPC password
        takes_value: true
    - zmq-port:
        long: zmq-port
        help: Bitcoin ZMQ port
        takes_value: true
    - db-path:
        short: d
        long: db-path
        help: Database path
        takes_value: true
    - network:
        long: network
        help: Bitcoin network
        takes_value: true
    - secret:
        short: s
        long: secret
        help: Set the signing secret
        takes_value: true
